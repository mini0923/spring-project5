<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table>
		<tr>
			<th>성</th>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
			<th>인천 거주 여부</th>
		</tr>
		<tr th:each="dto: ${list}"> 
			 <td th:text="${#strings.substring(dto.name, 0, 1)}"></td>
			 <td th:text="${#strings.substring(dto.name, 1, 3)}"></td>
			 <td th:text="${dto.age}"></td>
			 <td th:text="${dto.address}"></td>
			 <td th:text="${#strings.contains(dto.address,'인천') ? '거주' : '비거주'}" ></td>		 
		</tr>
	</table>
	
</body>
</html>
