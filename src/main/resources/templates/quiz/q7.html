<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
	<style>
		.red {
			color : red;
		}
	</style>

</head>
<body>
	<table>
		<tr>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
		</tr>
		<tr th:each="dto: ${list}"> 
			 <td th:text="${dto.name}" ></td>
			 <td th:text="${dto.age}"  th:class="${dto.age >= 30} ? red : ' ' "></td>
			 <td th:text="${dto.address}" ></td>
		</tr>
		
	</table>
</body>
</html>
