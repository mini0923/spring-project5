<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<table>
		<tr>
			<th>성</th>
			<th>이름</th>
			<th>나이</th>
			<th>주소</th>
		</tr>
		<tr th:if="${dto.age < 20} " th:each="dto: ${list}"> 
			 <td th:text="${#strings.substring(dto.name, 0, 1)}"></td>
			 <td th:text="${#strings.substring(dto.name, 1, 3)}"></td>
			 <td th:text="${dto.age}"></td>
			 <td th:text="${dto.address}"></td>		 
		</tr>
	</table>
	

</body>
</html>
